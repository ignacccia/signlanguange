<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  </head>
  <body class="bg-info bg-opacity-10">
    <div class="container">
      <div class="row">
        <div>
          <img src={{ url_for('static', filename="images/orbit.png" ) }} height="50" width="auto">
        </div>
        <div>
          <img src={{ url_for('static', filename="images/kampus-merdeka.png" ) }} height="50" width="auto">
        </div>
          <h1 class="text-center">Klasifikasi Bahasa Isyarat</h1>
      </div>
      <div class="row d-flex justify-content-center align-items-center w-100">
        <div class="col-md-8">
          <form method="get" class="bg-white p-5 rounded border border-info">
            <div class="d-flex justify-content-center">
              <img id="output" class="w-50" />
            </div>
            <div class="input-group my-3">
              <input class="form-control" type="file" accept="image/*" onchange="loadFile(event)" />
            </div>
            <button type="submit" class="btn btn-primary">Klasifikasi</button>
          </form>
        </div>
      </div>
    </div>
    <script>
      var loadFile = function (event) {
        var reader = new FileReader();
        reader.onload = function () {
          var output = document.getElementById('output');
          output.src = reader.result;
        };
        reader.readAsDataURL(event.target.files[0]);
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
